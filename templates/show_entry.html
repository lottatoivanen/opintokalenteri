<html>

<head>
  <title>{{ entry.title }}</title>
</head>

<body>
    <h1>{{ entry.title }}</h1>
    <a href="/edit_entry/{{ entry.id }}">Muokkaa merkintää</a><br>
    <a href="/delete_entry/{{ entry.id }}">Poista merkintä</a>
    <p>
        Kuvaus: <br />

        Aikaraja: {{ entry.date }}
    </p>

        Lisännyt käyttäjä: {{ entry.username }}
    </p>

    <p><a href="/">Takaisin etusivulle</a></p>
</body>

</html>
